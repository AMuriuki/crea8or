{% extends "base.html" %}

{% block content %}
<!-- BEGIN: Body-->

<body
    class="vertical-layout vertical-menu-modern 1-column  navbar-sticky footer-static bg-full-screen-image  blank-page blank-page"
    data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <!-- reset password start -->
                <section class="row flexbox-container">
                    <div class="col-xl-7 col-10">
                        <div class="card bg-authentication mb-0">
                            <div class="row m-0">
                                <!-- left section-login -->
                                <div class="col-md-6 col-12 px-0">
                                    <div
                                        class="card disable-rounded-right d-flex justify-content-center mb-0 p-2 h-100">
                                        <div class="card-header pb-1">
                                            <div class="card-title">
                                                <h4 class="text-center mb-2">Reset your Password</h4>
                                            </div>
                                        </div>
                                        <div class="card-content">
                                            <div class="card-body">
                                                <form class="mb-2"
                                                    action="/demo/frest-clean-bootstrap-admin-dashboard-template/html/ltr/vertical-menu-template/index.html">
                                                    <div class="form-group">
                                                        <label class="text-bold-600" for="exampleInputPassword1">New
                                                            Password</label>
                                                        <input type="password" class="form-control"
                                                            id="exampleInputPassword1"
                                                            placeholder="Enter a new password"></div>
                                                    <div class="form-group mb-2">
                                                        <label class="text-bold-600" for="exampleInputPassword2">Confirm
                                                            New
                                                            Password</label>
                                                        <input type="password" class="form-control"
                                                            id="exampleInputPassword2"
                                                            placeholder="Confirm your new password"></div>
                                                    <button type="submit"
                                                        class="btn btn-primary glow position-relative w-100">Reset my
                                                        password<i id="icon-arrow"
                                                            class="bx bx-right-arrow-alt"></i></button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- right section image -->
                                <div class="col-md-6 d-md-block d-none text-center align-self-center p-3">
                                    <img class="img-fluid"
                                        src="/demo/frest-clean-bootstrap-admin-dashboard-template/app-assets/images/pages/reset-password.png"
                                        alt="branding logo">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- reset password ends -->

            </div>
        </div>
    </div>
    <!-- END: Content-->
    {% endblock %}
